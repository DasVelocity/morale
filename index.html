<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morale</title>
  <style>
    
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #fff;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-blur: blur(12px);
    }

    [data-theme="light"] {
      --bg: #fff;
      --text: #000;
      --accent: #000;
      --glass-bg: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: 0.4s ease;
      position: relative;
      opacity: 0;
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 40px;
      position: relative;
    }

    header img {
      height: 80px;
      transition: 0.3s ease;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.2));
    }

    header img {
      position: relative;
    }

    header img::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(6px);
      animation: glowEffect 2s infinite alternate;
    }

    body[data-theme="dark"] header img {
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.3));
    }

    body[data-theme="light"] header img {
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.3));
    }

    @keyframes glowEffect {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 0.2;
      }
      100% {
        transform: translateX(-50%) scale(1.05);
        opacity: 0.7;
      }
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      z-index: 2;
      position: relative;
    }

    .tab-container {
      perspective: 1200px;
    }

    .tab {
      opacity: 0;
      transform: translateY(40px);
      animation: slideIn 1s ease forwards;
      animation-delay: var(--delay, 0s);
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tab {
      width: 300px;
      height: 240px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s;
      will-change: transform;
    }

    .tab h2 {
      font-size: 1.5em;
    }

    .tab p {
      font-size: 0.95em;
      opacity: 0.8;
      margin: 10px 0;
    }

    .tab a {
      background-color: var(--accent);
      color: var(--bg);
      padding: 10px 20px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      transition: 0.3s;
    }

    .tab a:hover {
      opacity: 0.8;
    }

    .tab:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transform: translateY(-5px) rotateY(10deg) rotateX(10deg);
    }

    .toggle-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 3;
      animation: bounceIn 1s ease forwards;
    }

    .toggle-button {
      background: var(--glass-bg);
      color: var(--text);
      border: 2px solid var(--accent);
      border-radius: 999px;
      padding: 10px 20px;
      cursor: pointer;
      backdrop-filter: var(--glass-blur);
      font-weight: bold;
      transition: 0.3s ease;
    }

    .toggle-button:hover {
      background: var(--accent);
      color: var(--bg);
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body data-theme="dark">
  <canvas id="particles"></canvas>

  <header>
    <img src="morale.png" alt="Morale Logo">
  </header>

  <section class="tabs">
    <div class="tab-container" style="--delay: .2s">
      <div class="tab">
        <h2>Rode Duivels</h2>
        <p>Dit wordt later ingevuld.</p>
        <a href="rodeduivels.html">Lees Artikel</a>
      </div>
    </div>
    <div class="tab-container" style="--delay: .4s">
      <div class="tab">
        <h2>Roland Garros</h2>
        <p>Dit wordt later ingevuld.</p>
        <a href="garros.html">Lees Artikel</a>
      </div>
    </div>
    <div class="tab-container" style="--delay: .6s">
      <div class="tab">
        <h2>Tom Boonen</h2>
        <p>Dit wordt later ingevuld.</p>
        <a href="tom.html">Lees Artikel</a>
      </div>
    </div>
  </section>

  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleTheme()">Light/Dark Mode</button>
  </div>

  <script>
    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }

    // ðŸŽ‰ Confetti on click
    function spawnConfetti(x, y) {
      const amount = 30;
      for (let i = 0; i < amount; i++) {
        const conf = document.createElement("div");
        conf.style.position = "fixed";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = "white";
        conf.style.borderRadius = "50%";
        conf.style.left = x + "px";
        conf.style.top = y + "px";
        conf.style.pointerEvents = "none";
        conf.style.opacity = "1";
        conf.style.transition = "all 1.2s ease";
        document.body.appendChild(conf);

        setTimeout(() => {
          conf.style.transform = `translate(${(Math.random() - 0.5) * 300}px, ${(Math.random() - 0.5) * 300}px) scale(0.6)`;
          conf.style.opacity = "0";
        }, 10);

        setTimeout(() => conf.remove(), 1200);
      }
    }

    document.addEventListener("click", (e) => {
      spawnConfetti(e.clientX, e.clientY);
    });

    // Background particles
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles() {
      particles = [];
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 5 + 2,
          dx: (Math.random() - 0.5) * 0.3,
          dy: (Math.random() - 0.5) * 0.3,
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.07)";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }

    window.addEventListener("resize", resizeCanvas);

    resizeCanvas();
    createParticles();
    drawParticles();
  </script>
</body>
</html>
